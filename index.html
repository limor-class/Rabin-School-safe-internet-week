<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בית ספר יצחק רבין - שבוע גלישה בטוחה</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: #ffffff;
            --text-main: #1a237e;
            --text-sub: #7f8c8d;
            --accent-color: #d32f2f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .main-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            max-width: 950px;
            width: 100%;
        }

        .header-section {
            margin-bottom: 30px;
        }

        .school-name {
            font-size: 1.1rem;
            color: var(--text-sub);
            margin-bottom: 5px;
            font-weight: normal;
        }

        .main-title {
            font-size: 3rem;
            color: var(--text-main);
            margin: 0;
            font-weight: 800;
        }

        .sub-header {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-top: 15px;
            line-height: 1.4;
            font-weight: bold;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .logo-container {
            margin: 25px auto;
            max-width: 500px;
        }

        .logo-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            /* הוספת הגנה למקרה שהתמונה לא נטענת */
            min-height: 100px;
            background: #f9f9f9;
            display: block;
        }

        .grid-container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            margin-top: 30px;
        }

        .btn-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
            filter: brightness(1.05);
        }

        .grade-title { font-size: 1.8rem; margin-bottom: 8px; }
        .class-list { font-size: 1.3rem; opacity: 0.9; letter-spacing: 2px; }

        /* צבעי השכבות */
        .layer-1 { background: #f06292; } /* אחריות */
        .layer-2 { background: #81c784; } /* בחירה */
        .layer-3 { background: #ffd54f; color: #5d4037 !important; } /* גאוות יחידה */
        .layer-4 { background: #ba68c8; } /* דבקות במטרה */
        .layer-5 { background: #ff8a65; } /* הגשמה */
        .layer-6 { background: #4db6ac; } /* ויתור */

        .footer-text {
            margin-top: 50px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
            font-size: 1.4rem;
            color: var(--text-main);
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .main-title { font-size: 2rem; }
            .sub-header { font-size: 1.1rem; }
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="main-card">
    <div class="header-section">
        <p class="school-name">בית ספר יצחק רבין - אשדוד</p>
        <h1 class="main-title">שבוע גלישה בטוחה</h1>
        <p class="sub-header">מתחברים על בטוח: חברות ואחריות במרחב הדיגיטלי בעידן הבינה המלאכותית</p>
        
        <div class="logo-container">
            <!-- וודאי ששם הקובץ בגיטהאב הוא בדיוק logo.png באותיות קטנות -->
            <img src="logo.png" alt="לוגו שבוע גלישה בטוחה" class="logo-image" onerror="this.alt='תמונת הלוגו (logo.png) חסרה בתיקייה';">
        </div>
    </div>
    
    <div class="grid-container">
        <!-- אחריות - כיתות א-ב -->
        <a href="grade1.html" class="btn-link layer-1">
            <span class="grade-title">אחריות</span>
            <span class="class-list">1, 2, 3</span>
        </a>

        <!-- בחירה - כיתות ג -->
        <a href="grade2.html" class="btn-link layer-2">
            <span class="grade-title">בחירה</span>
            <span class="class-list">1, 2, 3, 4</span>
        </a>

        <!-- גאוות יחידה -->
        <a href="grade3-4.html" class="btn-link layer-3">
            <span class="grade-title">גאוות יחידה</span>
            <span class="class-list">1, 2, 3</span>
        </a>

        <!-- דבקות במטרה -->
        <a href="grade3-4.html" class="btn-link layer-4">
            <span class="grade-title">דבקות במטרה</span>
            <span class="class-list">1, 2, 3</span>
        </a>

        <!-- הגשמה - כיתות ה -->
        <a href="grade5.html" class="btn-link layer-5">
            <span class="grade-title">הגשמה</span>
            <span class="class-list">1, 2, 3</span>
        </a>

        <!-- ויתור - כיתות ו -->
        <a href="grade6.html" class="btn-link layer-6">
            <span class="grade-title">ויתור</span>
            <span class="class-list">1, 2, 3</span>
        </a>
    </div>
